{% extends 'base.html' %}

{% block content %}
<div class="jumbotron bg-primary text-white">
    <h1>MakeWIKI</h1>
</div>
<br>
<div class="row ml-5">



    {% for page in pages %}

    <div class="card rounded col-md-3 mr-3 mb-3 bg-secondary">
        <p>
        <a href="{{ page.slug }}">
            <h3>{{ page.title }}</h3>
        </a>
        <hr>
        <p>
            {{ page.snippet }}...
        </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
